name: Deploy WordPress to Hostinger

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'wordpress-theme/**'
      - 'wordpress-plugins/**'
      - '.github/workflows/deploy-wordpress.yml'
  workflow_dispatch: # Allows manual triggering

jobs:
  deploy:
    name: Deploy to Hostinger
    runs-on: ubuntu-latest
    timeout-minutes: 35
    concurrency:
      group: deploy-wordpress-to-hostinger
      cancel-in-progress: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Write deploy version (cache bust)
        run: |
          echo "${GITHUB_SHA}" > wordpress-theme/freshdew-medical/assets/deploy-version.txt
          echo "deploy-version: ${GITHUB_SHA}"
      
      - name: Validate FTP Secrets
        run: |
          echo "üîç Checking FTP secrets..."
          MISSING_SECRETS=0
          
          if [ -z "${{ secrets.HOSTINGER_FTP_SERVER }}" ]; then
            echo "‚ùå HOSTINGER_FTP_SERVER secret is missing"
            MISSING_SECRETS=1
          else
            echo "‚úÖ HOSTINGER_FTP_SERVER: Set (hidden)"
          fi
          
          if [ -z "${{ secrets.HOSTINGER_FTP_USERNAME }}" ]; then
            echo "‚ùå HOSTINGER_FTP_USERNAME secret is missing"
            MISSING_SECRETS=1
          else
            echo "‚úÖ HOSTINGER_FTP_USERNAME: Set (hidden)"
          fi
          
          if [ -z "${{ secrets.HOSTINGER_FTP_PASSWORD }}" ]; then
            echo "‚ùå HOSTINGER_FTP_PASSWORD secret is missing"
            MISSING_SECRETS=1
          else
            echo "‚úÖ HOSTINGER_FTP_PASSWORD: Set (hidden)"
          fi
          
          if [ $MISSING_SECRETS -eq 1 ]; then
            echo ""
            echo "‚ö†Ô∏è  Missing required FTP secrets. Please add them in:"
            echo "   Repository ‚Üí Settings ‚Üí Secrets and variables ‚Üí Actions"
            exit 1
          fi
          
          echo ""
          echo "‚úÖ All required FTP secrets are present"
      
      - name: Test FTP Connection
        id: test-ftp
        continue-on-error: true
        run: |
          echo "üîç Testing FTP connection..."
          SERVER="${{ secrets.HOSTINGER_FTP_SERVER }}"
          USER="${{ secrets.HOSTINGER_FTP_USERNAME }}"
          PASS="${{ secrets.HOSTINGER_FTP_PASSWORD }}"
          
          echo "Server: $SERVER"
          echo "User: $USER"
          echo ""
          
          # Check if lftp is available
          if ! command -v lftp &> /dev/null; then
            echo "‚ö†Ô∏è  lftp not available, skipping connection test"
            echo "protocol=ftp" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Try FTP first
          echo "üîÑ Testing FTP..."
          FTP_TEST=$(timeout 15 lftp -c "set ftp:ssl-force false; set ftp:ssl-protect-data false; open -u $USER,$PASS $SERVER; pwd; quit" 2>&1)
          FTP_EXIT=$?
          
          if [ $FTP_EXIT -eq 0 ]; then
            echo "‚úÖ FTP connection successful"
            echo "protocol=ftp" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "‚ùå FTP test failed (exit code: $FTP_EXIT)"
            echo "$FTP_TEST" | head -10
          fi
          
          # Try FTPS
          echo ""
          echo "üîÑ Testing FTPS..."
          FTPS_TEST=$(timeout 15 lftp -c "set ftp:ssl-force true; set ftp:ssl-protect-data true; open -u $USER,$PASS $SERVER; pwd; quit" 2>&1)
          FTPS_EXIT=$?
          
          if [ $FTPS_EXIT -eq 0 ]; then
            echo "‚úÖ FTPS connection successful"
            echo "protocol=ftps" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "‚ùå FTPS test failed (exit code: $FTPS_EXIT)"
            echo "$FTPS_TEST" | head -10
          fi
          
          echo ""
          echo "‚ö†Ô∏è  Both FTP and FTPS connection tests failed"
          echo "   The deployment will still attempt to connect using FTP"
          echo "protocol=ftp" >> $GITHUB_OUTPUT
          exit 0

      - name: Detect SFTP configuration
        id: sftp-config
        run: |
          HAS_KEY=false
          HAS_HOST=false
          HAS_USER=false
          if [ -n "${SSH_PRIVATE_KEY}" ]; then HAS_KEY=true; fi
          if [ -n "${SSH_HOST}" ]; then HAS_HOST=true; fi
          if [ -n "${SSH_USER}" ]; then HAS_USER=true; fi

          if [ "$HAS_KEY" = true ] && [ "$HAS_HOST" = true ] && [ "$HAS_USER" = true ]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
            echo "‚úÖ SFTP secrets detected (will attempt SFTP deploy)."
          else
            echo "enabled=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è SFTP secrets not fully configured (skipping SFTP deploy; will use FTP/FTPS)."
          fi
        env:
          SSH_PRIVATE_KEY: ${{ secrets.HOSTINGER_SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.HOSTINGER_SSH_HOST }}
          SSH_USER: ${{ secrets.HOSTINGER_SSH_USER }}
      
      # Theme Deployment - Try SFTP first (most reliable)
      - name: Deploy Theme (SFTP - Recommended)
        id: theme-sftp
        if: steps.sftp-config.outputs.enabled == 'true'
        continue-on-error: true
        uses: easingthemes/ssh-deploy@v4.1.5
        env:
          SSH_PRIVATE_KEY: ${{ secrets.HOSTINGER_SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.HOSTINGER_SSH_HOST }}
          REMOTE_USER: ${{ secrets.HOSTINGER_SSH_USER }}
          REMOTE_PORT: ${{ secrets.HOSTINGER_SSH_PORT || '22' }}
          SOURCE: "wordpress-theme/freshdew-medical/"
          TARGET: "/public_html/wp-content/themes/freshdew-medical/"
          ARGS: "-rlgoD --chmod=755"
        timeout-minutes: 10
      
      # Theme Deployment - FTP with auto-detected protocol
      - name: Deploy Theme (FTP/FTPS)
        id: theme-ftp
        if: steps.theme-sftp.outcome == 'failure' || steps.theme-sftp.outcome == 'skipped'
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          server-dir: /public_html/wp-content/themes/freshdew-medical/
          local-dir: ./wordpress-theme/freshdew-medical/
          protocol: ${{ steps.test-ftp.outputs.protocol == 'ftps' && 'ftps' || 'ftp' }}
          dangerous-clean-slate: false
          dry-run: false
          exclude: |
            **/.git*
            **/.git*/**
            **/README.md
            **/*.md
            **/.DS_Store
          log-level: verbose
        timeout-minutes: 15
      
      # Theme Deployment - Alternative paths (fallback)
      - name: Deploy Theme (Alternative Path 1)
        id: theme-alt1
        if: steps.theme-ftp.outcome == 'failure'
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          server-dir: public_html/wp-content/themes/freshdew-medical/
          local-dir: ./wordpress-theme/freshdew-medical/
          protocol: ${{ steps.test-ftp.outputs.protocol == 'ftps' && 'ftps' || 'ftp' }}
          dangerous-clean-slate: false
          dry-run: false
          exclude: |
            **/.git*
            **/.git*/**
            **/README.md
            **/*.md
            **/.DS_Store
          log-level: verbose
        timeout-minutes: 15
      
      - name: Deploy Theme (Alternative Path 2)
        id: theme-alt2
        if: steps.theme-alt1.outcome == 'failure'
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          server-dir: /wp-content/themes/freshdew-medical/
          local-dir: ./wordpress-theme/freshdew-medical/
          protocol: ${{ steps.test-ftp.outputs.protocol == 'ftps' && 'ftps' || 'ftp' }}
          dangerous-clean-slate: false
          dry-run: false
          exclude: |
            **/.git*
            **/.git*/**
            **/README.md
            **/*.md
            **/.DS_Store
          log-level: verbose
        timeout-minutes: 15
      
      # Plugins Deployment - Try SFTP first
      - name: Deploy Plugins (SFTP - Recommended)
        id: plugins-sftp
        if: steps.sftp-config.outputs.enabled == 'true'
        continue-on-error: true
        uses: easingthemes/ssh-deploy@v4.1.5
        env:
          SSH_PRIVATE_KEY: ${{ secrets.HOSTINGER_SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.HOSTINGER_SSH_HOST }}
          REMOTE_USER: ${{ secrets.HOSTINGER_SSH_USER }}
          REMOTE_PORT: ${{ secrets.HOSTINGER_SSH_PORT || '22' }}
          SOURCE: "wordpress-plugins/"
          TARGET: "/public_html/wp-content/plugins/"
          ARGS: "-rlgoD --chmod=755"
      
      # Plugins Deployment - FTP
      - name: Deploy Plugins (FTP/FTPS)
        id: plugins-ftp
        if: steps.plugins-sftp.outcome == 'failure' || steps.plugins-sftp.outcome == 'skipped'
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          server-dir: /public_html/wp-content/plugins/
          local-dir: ./wordpress-plugins/
          protocol: ${{ steps.test-ftp.outputs.protocol == 'ftps' && 'ftps' || 'ftp' }}
          dangerous-clean-slate: false
          dry-run: false
          exclude: |
            **/.git*
            **/.git*/**
            **/README.md
            **/*.md
            **/.DS_Store
          log-level: verbose
        timeout-minutes: 15
      
      - name: Deploy Plugins (Alternative Path 1)
        id: plugins-alt1
        if: steps.plugins-ftp.outcome == 'failure'
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          server-dir: public_html/wp-content/plugins/
          local-dir: ./wordpress-plugins/
          protocol: ${{ steps.test-ftp.outputs.protocol == 'ftps' && 'ftps' || 'ftp' }}
          dangerous-clean-slate: false
          dry-run: false
          exclude: |
            **/.git*
            **/.git*/**
            **/README.md
            **/*.md
            **/.DS_Store
          log-level: verbose
        timeout-minutes: 15
      
      - name: Deploy Plugins (Alternative Path 2)
        id: plugins-alt2
        if: steps.plugins-alt1.outcome == 'failure'
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          server-dir: /wp-content/plugins/
          local-dir: ./wordpress-plugins/
          protocol: ${{ steps.test-ftp.outputs.protocol == 'ftps' && 'ftps' || 'ftp' }}
          dangerous-clean-slate: false
          dry-run: false
          exclude: |
            **/.git*
            **/.git*/**
            **/README.md
            **/*.md
            **/.DS_Store
          log-level: verbose
        timeout-minutes: 15
      
      # Final check and error reporting
      - name: Check Deployment Status
        run: |
          THEME_SUCCESS=false
          PLUGINS_SUCCESS=false
          
          if [ "${{ steps.theme-sftp.outcome }}" == "success" ] || [ "${{ steps.theme-ftp.outcome }}" == "success" ] || [ "${{ steps.theme-alt1.outcome }}" == "success" ] || [ "${{ steps.theme-alt2.outcome }}" == "success" ]; then
            THEME_SUCCESS=true
          fi
          
          if [ "${{ steps.plugins-sftp.outcome }}" == "success" ] || [ "${{ steps.plugins-ftp.outcome }}" == "success" ] || [ "${{ steps.plugins-alt1.outcome }}" == "success" ] || [ "${{ steps.plugins-alt2.outcome }}" == "success" ]; then
            PLUGINS_SUCCESS=true
          fi
          
          echo ""
          echo "üìä Deployment Results Summary:"
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo ""
          echo "üì¶ Theme Deployment:"
          if [ "$THEME_SUCCESS" = true ]; then
            echo "   ‚úÖ Success"
          else
            echo "   ‚ùå Failed (all attempts)"
            echo "   - SFTP: ${{ steps.theme-sftp.outcome }}"
            echo "   - FTP/FTPS: ${{ steps.theme-ftp.outcome }}"
            echo "   - Alt Path 1: ${{ steps.theme-alt1.outcome }}"
            echo "   - Alt Path 2: ${{ steps.theme-alt2.outcome }}"
            echo ""
            echo "   üí° Check the logs above for specific error messages from each deployment attempt."
          fi
          echo ""
          echo "üì¶ Plugins Deployment:"
          if [ "$PLUGINS_SUCCESS" = true ]; then
            echo "   ‚úÖ Success"
          else
            echo "   ‚ùå Failed (all attempts)"
            echo "   - SFTP: ${{ steps.plugins-sftp.outcome }}"
            echo "   - FTP/FTPS: ${{ steps.plugins-ftp.outcome }}"
            echo "   - Alt Path 1: ${{ steps.plugins-alt1.outcome }}"
            echo "   - Alt Path 2: ${{ steps.plugins-alt2.outcome }}"
            echo ""
            echo "   üí° Check the logs above for specific error messages from each deployment attempt."
          fi
          echo ""
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          
          if [ "$THEME_SUCCESS" = true ] && [ "$PLUGINS_SUCCESS" = true ]; then
            echo ""
            echo "‚úÖ Deployment successful!"
            echo ""
            echo "üì¶ Deployed to:"
            echo "   ‚Ä¢ Theme: /public_html/wp-content/themes/freshdew-medical/"
            echo "   ‚Ä¢ Plugins: /public_html/wp-content/plugins/"
            exit 0
          else
            echo ""
            echo "‚ùå Deployment failed!"
            echo ""
            echo "üîç Troubleshooting Steps:"
            echo ""
            echo "1. **Verify GitHub Secrets:**"
            echo "   ‚Üí Repository ‚Üí Settings ‚Üí Secrets and variables ‚Üí Actions"
            echo "   ‚Üí Required secrets:"
            echo "     ‚Ä¢ HOSTINGER_FTP_SERVER"
            echo "     ‚Ä¢ HOSTINGER_FTP_USERNAME"
            echo "     ‚Ä¢ HOSTINGER_FTP_PASSWORD"
            echo ""
            echo "2. **Set up SFTP (Recommended - More Reliable):**"
            echo "   ‚Üí Generate SSH key: ssh-keygen -t rsa -b 4096"
            echo "   ‚Üí Add public key to Hostinger: hPanel ‚Üí Advanced ‚Üí SSH Access"
            echo "   ‚Üí Add GitHub Secrets:"
            echo "     ‚Ä¢ HOSTINGER_SSH_PRIVATE_KEY (full private key content)"
            echo "     ‚Ä¢ HOSTINGER_SSH_HOST (same as FTP server)"
            echo "     ‚Ä¢ HOSTINGER_SSH_USER (same as FTP username)"
            echo "     ‚Ä¢ HOSTINGER_SSH_PORT (usually 22)"
            echo ""
            echo "3. **Test FTP Connection Locally:**"
            echo "   ‚Üí Download FileZilla: https://filezilla-project.org/"
            echo "   ‚Üí Connect using your FTP credentials"
            echo "   ‚Üí Verify the exact server path shown in FileZilla"
            echo "   ‚Üí Check if connection works from your local machine"
            echo ""
            echo "4. **Common Issues & Solutions:**"
            echo "   ‚Üí Hostinger may block GitHub Actions IPs"
            echo "     Solution: Contact Hostinger support to whitelist GitHub IPs"
            echo "   ‚Üí FTP credentials may be incorrect"
            echo "     Solution: Verify credentials in Hostinger hPanel"
            echo "   ‚Üí Server path may be incorrect"
            echo "     Solution: Check exact path in FileZilla"
            echo "   ‚Üí FTP may be disabled"
            echo "     Solution: Enable FTP in Hostinger hPanel"
            echo ""
            echo "5. **Contact Hostinger Support:**"
            echo "   ‚Üí Request to whitelist GitHub Actions IP ranges"
            echo "   ‚Üí Verify FTP server address format"
            echo "   ‚Üí Request SFTP access if not available"
            echo "   ‚Üí Ask about firewall restrictions"
            exit 1
          fi
