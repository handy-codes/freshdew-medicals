        timeout-minutes: 20
      
      # Fail if all plugins deployments failed
      - name: Check Plugins Deployment
        if: |
          steps.plugins-ftp-1.outcome == 'failure' &&
          steps.plugins-ftp-2.outcome == 'failure' &&
          steps.plugins-ftp-3.outcome == 'failure' &&
          steps.plugins-ftps-1.outcome == 'failure' &&
          steps.plugins-ftps-2.outcome == 'failure' &&
          steps.plugins-ftps-3.outcome == 'failure'
        run: |
          echo "âŒ Plugins deployment failed after 6 attempts (3 FTP + 3 FTPS)"
          echo ""
          echo "ğŸ“‹ Attempted configurations:"
          echo "   FTP Attempt 1: /public_html/wp-content/plugins/"
          echo "   FTP Attempt 2: public_html/wp-content/plugins/"
          echo "   FTP Attempt 3: /wp-content/plugins/"
          echo "   FTPS Attempt 1: /public_html/wp-content/plugins/"
          echo "   FTPS Attempt 2: public_html/wp-content/plugins/"
          echo "   FTPS Attempt 3: /wp-content/plugins/"
          echo ""
          echo "ğŸ” See theme deployment troubleshooting steps above for detailed instructions"
          exit 1
      
      - name: Deployment Success
        if: |
          (steps.theme-ftp-1.outcome == 'success' || steps.theme-ftp-2.outcome == 'success' || steps.theme-ftp-3.outcome == 'success' || steps.theme-ftps-1.outcome == 'success' || steps.theme-ftps-2.outcome == 'success' || steps.theme-ftps-3.outcome == 'success') &&
          (steps.plugins-ftp-1.outcome == 'success' || steps.plugins-ftp-2.outcome == 'success' || steps.plugins-ftp-3.outcome == 'success' || steps.plugins-ftps-1.outcome == 'success' || steps.plugins-ftps-2.outcome == 'success' || steps.plugins-ftps-3.outcome == 'success')
        run: |
