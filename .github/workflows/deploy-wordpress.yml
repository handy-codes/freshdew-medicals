        timeout-minutes: 20
      
      # Plugins Deployment - FTPS Fallback Attempt 2 (without leading slash)
      - name: Deploy Plugins (FTPS Fallback Attempt 2 - Alternative Path)
        if: steps.plugins-ftps-1.outcome == 'failure'
        id: plugins-ftps-2
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          server-dir: public_html/wp-content/plugins/
          local-dir: ./wordpress-plugins/
          protocol: ftps
          dangerous-clean-slate: false
          dry-run: false
          exclude: |
            **/.git*
            **/.git*/**
            **/README.md
            **/*.md
          log-level: verbose
        timeout-minutes: 20
      
      # Plugins Deployment - FTPS Fallback Attempt 3 (root path)
      - name: Deploy Plugins (FTPS Fallback Attempt 3 - Root Path)
        if: steps.plugins-ftps-2.outcome == 'failure'
        id: plugins-ftps-3
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          server-dir: /wp-content/plugins/
          local-dir: ./wordpress-plugins/
          protocol: ftps
