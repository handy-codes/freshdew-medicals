name: Deploy WordPress to Hostinger

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'wordpress-theme/**'
      - 'wordpress-plugins/**'
      - '.github/workflows/deploy-wordpress.yml'
  workflow_dispatch: # Allows manual triggering

jobs:
  deploy:
    name: Deploy to Hostinger
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Write deploy version (cache bust)
        run: |
          echo "${GITHUB_SHA}" > wordpress-theme/freshdew-medical/assets/deploy-version.txt
          echo "deploy-version: ${GITHUB_SHA}"
      
      - name: Deploy Theme to WordPress
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          server-dir: /public_html/wp-content/themes/freshdew-medical/
          local-dir: ./wordpress-theme/freshdew-medical/
          protocol: ftps
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/README.md
            **/*.md
      
      - name: Deploy Plugins to WordPress
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          server-dir: /public_html/wp-content/plugins/
          local-dir: ./wordpress-plugins/
          protocol: ftps
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/README.md
            **/*.md
      
      - name: Deployment Success
        run: |
          echo "âœ… WordPress theme and plugins deployed successfully!"
          echo "Theme deployed to: /public_html/wp-content/themes/freshdew-medical/"
          echo "Plugins deployed to: /public_html/wp-content/plugins/"
          echo ""
          echo "ğŸ“‹ Next steps:"
          echo "1. Log in to WordPress Admin: https://freshdewmedicalclinic.com/wp-admin"
          echo "2. Go to Appearance > Themes"
          echo "3. Activate 'FreshDew Medical Clinic' theme"
          echo "4. Go to Plugins > Installed Plugins"
          echo "5. Activate all plugins"
          echo ""
          echo "ğŸŒ Your site: https://freshdewmedicalclinic.com"
