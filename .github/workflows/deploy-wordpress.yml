name: Deploy WordPress to Hostinger

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'wordpress-theme/**'
      - 'wordpress-plugins/**'
      - '.github/workflows/deploy-wordpress.yml'
  workflow_dispatch: # Allows manual triggering

jobs:
  deploy:
    name: Deploy to Hostinger
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Write deploy version (cache bust)
        run: |
          echo "${GITHUB_SHA}" > wordpress-theme/freshdew-medical/assets/deploy-version.txt
          echo "deploy-version: ${GITHUB_SHA}"
      
      - name: Validate FTP Secrets
        run: |
          if [ -z "${{ secrets.HOSTINGER_FTP_SERVER }}" ]; then
            echo "âŒ HOSTINGER_FTP_SERVER secret is missing"
            exit 1
          fi
          if [ -z "${{ secrets.HOSTINGER_FTP_USERNAME }}" ]; then
            echo "âŒ HOSTINGER_FTP_USERNAME secret is missing"
            exit 1
          fi
          if [ -z "${{ secrets.HOSTINGER_FTP_PASSWORD }}" ]; then
            echo "âŒ HOSTINGER_FTP_PASSWORD secret is missing"
            exit 1
          fi
          echo "âœ… All FTP secrets are present"
          echo "Server: ${{ secrets.HOSTINGER_FTP_SERVER }}"
          echo "Username: ${{ secrets.HOSTINGER_FTP_USERNAME }}"
      
      # Theme Deployment - FTP Attempt 1 (with leading slash)
      - name: Deploy Theme (FTP Attempt 1 - Standard Path)
        id: theme-ftp-1
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          server-dir: /public_html/wp-content/themes/freshdew-medical/
          local-dir: ./wordpress-theme/freshdew-medical/
          protocol: ftp
          dangerous-clean-slate: false
          dry-run: false
          exclude: |
            **/.git*
            **/.git*/**
            **/README.md
            **/*.md
          log-level: verbose
        timeout-minutes: 20
      
      # Theme Deployment - FTP Attempt 2 (without leading slash)
      - name: Deploy Theme (FTP Attempt 2 - Alternative Path)
        if: steps.theme-ftp-1.outcome == 'failure'
        id: theme-ftp-2
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          server-dir: public_html/wp-content/themes/freshdew-medical/
          local-dir: ./wordpress-theme/freshdew-medical/
          protocol: ftp
          dangerous-clean-slate: false
          dry-run: false
          exclude: |
            **/.git*
            **/.git*/**
            **/README.md
            **/*.md
          log-level: verbose
        timeout-minutes: 20
      
      # Theme Deployment - FTP Attempt 3 (root path)
      - name: Deploy Theme (FTP Attempt 3 - Root Path)
        if: steps.theme-ftp-2.outcome == 'failure'
        id: theme-ftp-3
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          server-dir: /wp-content/themes/freshdew-medical/
          local-dir: ./wordpress-theme/freshdew-medical/
          protocol: ftp
          dangerous-clean-slate: false
          dry-run: false
          exclude: |
            **/.git*
            **/.git*/**
            **/README.md
            **/*.md
          log-level: verbose
        timeout-minutes: 20
      
      # Theme Deployment - FTPS Fallback Attempt 1 (with leading slash)
      - name: Deploy Theme (FTPS Fallback Attempt 1 - Standard Path)
        if: steps.theme-ftp-3.outcome == 'failure'
        id: theme-ftps-1
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          server-dir: /public_html/wp-content/themes/freshdew-medical/
          local-dir: ./wordpress-theme/freshdew-medical/
          protocol: ftps
          dangerous-clean-slate: false
          dry-run: false
          exclude: |
            **/.git*
            **/.git*/**
            **/README.md
            **/*.md
          log-level: verbose
        timeout-minutes: 20
      
      # Theme Deployment - FTPS Fallback Attempt 2 (without leading slash)
      - name: Deploy Theme (FTPS Fallback Attempt 2 - Alternative Path)
        if: steps.theme-ftps-1.outcome == 'failure'
        id: theme-ftps-2
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          server-dir: public_html/wp-content/themes/freshdew-medical/
          local-dir: ./wordpress-theme/freshdew-medical/
          protocol: ftps
          dangerous-clean-slate: false
          dry-run: false
          exclude: |
            **/.git*
            **/.git*/**
            **/README.md
            **/*.md
          log-level: verbose
        timeout-minutes: 20
      
      # Theme Deployment - FTPS Fallback Attempt 3 (root path)
      - name: Deploy Theme (FTPS Fallback Attempt 3 - Root Path)
        if: steps.theme-ftps-2.outcome == 'failure'
        id: theme-ftps-3
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          server-dir: /wp-content/themes/freshdew-medical/
          local-dir: ./wordpress-theme/freshdew-medical/
          protocol: ftps
          dangerous-clean-slate: false
          dry-run: false
          exclude: |
            **/.git*
            **/.git*/**
            **/README.md
            **/*.md
          log-level: verbose
        timeout-minutes: 20
      
      # Fail if all theme deployments failed
      - name: Check Theme Deployment
        if: |
          steps.theme-ftp-1.outcome == 'failure' &&
          steps.theme-ftp-2.outcome == 'failure' &&
          steps.theme-ftp-3.outcome == 'failure' &&
          steps.theme-ftps-1.outcome == 'failure' &&
          steps.theme-ftps-2.outcome == 'failure' &&
          steps.theme-ftps-3.outcome == 'failure'
        run: |
          echo "âŒ Theme deployment failed after 6 attempts (3 FTP + 3 FTPS)"
          echo ""
          echo "ğŸ“‹ Attempted configurations:"
          echo "   FTP Attempt 1: /public_html/wp-content/themes/freshdew-medical/"
          echo "   FTP Attempt 2: public_html/wp-content/themes/freshdew-medical/"
          echo "   FTP Attempt 3: /wp-content/themes/freshdew-medical/"
          echo "   FTPS Attempt 1: /public_html/wp-content/themes/freshdew-medical/"
          echo "   FTPS Attempt 2: public_html/wp-content/themes/freshdew-medical/"
          echo "   FTPS Attempt 3: /wp-content/themes/freshdew-medical/"
          echo ""
          echo "ğŸ” Troubleshooting Steps:"
          echo ""
          echo "1. Verify GitHub Secrets:"
          echo "   - Go to: Repository â†’ Settings â†’ Secrets and variables â†’ Actions"
          echo "   - Check these secrets exist and are correct:"
          echo "     â€¢ HOSTINGER_FTP_SERVER (e.g., ftp.yourdomain.com or IP address)"
          echo "     â€¢ HOSTINGER_FTP_USERNAME"
          echo "     â€¢ HOSTINGER_FTP_PASSWORD"
          echo ""
          echo "2. Test FTP connection locally:"
          echo "   - Download FileZilla: https://filezilla-project.org/"
          echo "   - Connect using your FTP credentials"
          echo "   - If FileZilla works â†’ Credentials are correct"
          echo "   - Note the exact path you see in FileZilla (this is the correct server-dir)"
          echo ""
          echo "3. Check Hostinger FTP settings:"
          echo "   - Log in to Hostinger hPanel"
          echo "   - Go to: Files â†’ FTP Accounts"
          echo "   - Verify:"
          echo "     â€¢ FTP is enabled"
          echo "     â€¢ Server address format (should be like ftp.yourdomain.com)"
          echo "     â€¢ Port number (21 for FTP, 990 for FTPS)"
          echo "     â€¢ No IP restrictions blocking GitHub Actions"
          echo ""
          echo "4. Common server address formats to try:"
          echo "   - ftp.yourdomain.com"
          echo "   - ftp.yourdomain.com:21 (for FTP)"
          echo "   - ftp.yourdomain.com:990 (for FTPS)"
          echo "   - Your server IP address"
          echo ""
          echo "5. Check if Hostinger requires SFTP instead:"
          echo "   - Some Hostinger plans only support SFTP (not FTP/FTPS)"
          echo "   - SFTP requires SSH access and uses different credentials"
          echo "   - Contact Hostinger support to enable SFTP if needed"
          echo ""
          echo "6. Review verbose logs above for specific error messages"
          exit 1
      
      # Plugins Deployment - FTP Attempt 1 (with leading slash)
      - name: Deploy Plugins (FTP Attempt 1 - Standard Path)
        id: plugins-ftp-1
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          server-dir: /public_html/wp-content/plugins/
          local-dir: ./wordpress-plugins/
          protocol: ftp
          dangerous-clean-slate: false
          dry-run: false
          exclude: |
            **/.git*
            **/.git*/**
            **/README.md
            **/*.md
          log-level: verbose
        timeout-minutes: 20
      
      # Plugins Deployment - FTP Attempt 2 (without leading slash)
      - name: Deploy Plugins (FTP Attempt 2 - Alternative Path)
        if: steps.plugins-ftp-1.outcome == 'failure'
        id: plugins-ftp-2
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          server-dir: public_html/wp-content/plugins/
          local-dir: ./wordpress-plugins/
          protocol: ftp
          dangerous-clean-slate: false
          dry-run: false
          exclude: |
            **/.git*
            **/.git*/**
            **/README.md
            **/*.md
          log-level: verbose
        timeout-minutes: 20
      
      # Plugins Deployment - FTP Attempt 3 (root path)
      - name: Deploy Plugins (FTP Attempt 3 - Root Path)
        if: steps.plugins-ftp-2.outcome == 'failure'
        id: plugins-ftp-3
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          server-dir: /wp-content/plugins/
          local-dir: ./wordpress-plugins/
          protocol: ftp
          dangerous-clean-slate: false
          dry-run: false
          exclude: |
            **/.git*
            **/.git*/**
            **/README.md
            **/*.md
          log-level: verbose
        timeout-minutes: 20
      
      # Plugins Deployment - FTPS Fallback Attempt 1 (with leading slash)
      - name: Deploy Plugins (FTPS Fallback Attempt 1 - Standard Path)
        if: steps.plugins-ftp-3.outcome == 'failure'
        id: plugins-ftps-1
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
