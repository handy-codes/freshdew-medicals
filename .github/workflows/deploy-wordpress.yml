name: Deploy WordPress to Hostinger

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'wordpress-theme/**'
      - 'wordpress-plugins/**'
      - '.github/workflows/deploy-wordpress.yml'
  workflow_dispatch: # Allows manual triggering

jobs:
  deploy:
    name: Deploy to Hostinger
    runs-on: ubuntu-latest
    timeout-minutes: 35
    concurrency:
      group: deploy-wordpress-to-hostinger
      cancel-in-progress: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Write deploy version (cache bust)
        run: |
          echo "${GITHUB_SHA}" > wordpress-theme/freshdew-medical/assets/deploy-version.txt
          echo "deploy-version: ${GITHUB_SHA}"
      
      - name: Validate FTP Secrets
        run: |
          if [ -z "${{ secrets.HOSTINGER_FTP_SERVER }}" ]; then
            echo "‚ùå HOSTINGER_FTP_SERVER secret is missing"
            exit 1
          fi
          if [ -z "${{ secrets.HOSTINGER_FTP_USERNAME }}" ]; then
            echo "‚ùå HOSTINGER_FTP_USERNAME secret is missing"
            exit 1
          fi
          if [ -z "${{ secrets.HOSTINGER_FTP_PASSWORD }}" ]; then
            echo "‚ùå HOSTINGER_FTP_PASSWORD secret is missing"
            exit 1
          fi
          echo "‚úÖ All FTP secrets are present"
          echo "Server: ${{ secrets.HOSTINGER_FTP_SERVER }}"
          echo "Username: ${{ secrets.HOSTINGER_FTP_USERNAME }}"
      
      - name: Test FTP Connection
        id: test-ftp
        continue-on-error: true
        run: |
          set -o pipefail
          echo "üîç Testing FTP connection..."
          SERVER="${{ secrets.HOSTINGER_FTP_SERVER }}"
          USER="${{ secrets.HOSTINGER_FTP_USERNAME }}"
          PASS="${{ secrets.HOSTINGER_FTP_PASSWORD }}"
          
          # Try FTP first
          if timeout 10 ftp -n <<EOF 2>&1 | head -20
          open $SERVER
          user $USER $PASS
          pwd
          quit
          EOF
          then
            echo "‚úÖ FTP connection successful"
            echo "protocol=ftp" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Try FTPS
          echo "üîÑ Trying FTPS..."
          if timeout 10 lftp -c "set ftp:ssl-force true; set ftp:ssl-protect-data true; open -u $USER,$PASS $SERVER; pwd; quit" 2>&1 | head -20
          then
            echo "‚úÖ FTPS connection successful"
            echo "protocol=ftps" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "‚ùå Both FTP and FTPS connection tests failed"
          echo "protocol=failed" >> $GITHUB_OUTPUT
          exit 1

      - name: Detect SFTP configuration
        id: sftp-config
        run: |
          HAS_KEY=false
          HAS_HOST=false
          HAS_USER=false
          if [ -n "${SSH_PRIVATE_KEY}" ]; then HAS_KEY=true; fi
          if [ -n "${SSH_HOST}" ]; then HAS_HOST=true; fi
          if [ -n "${SSH_USER}" ]; then HAS_USER=true; fi

          if [ "$HAS_KEY" = true ] && [ "$HAS_HOST" = true ] && [ "$HAS_USER" = true ]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
            echo "‚úÖ SFTP secrets detected (will attempt SFTP deploy)."
          else
            echo "enabled=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è SFTP secrets not fully configured (skipping SFTP deploy; will use FTP/FTPS)."
          fi
        env:
          SSH_PRIVATE_KEY: ${{ secrets.HOSTINGER_SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.HOSTINGER_SSH_HOST }}
          SSH_USER: ${{ secrets.HOSTINGER_SSH_USER }}
      
      # Theme Deployment - Try SFTP first (most reliable)
      - name: Deploy Theme (SFTP - Recommended)
        id: theme-sftp
        if: steps.sftp-config.outputs.enabled == 'true'
        continue-on-error: true
        uses: easingthemes/ssh-deploy@v4.1.5
        env:
          SSH_PRIVATE_KEY: ${{ secrets.HOSTINGER_SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.HOSTINGER_SSH_HOST }}
          REMOTE_USER: ${{ secrets.HOSTINGER_SSH_USER }}
          REMOTE_PORT: ${{ secrets.HOSTINGER_SSH_PORT || '22' }}
          SOURCE: "wordpress-theme/freshdew-medical/"
          TARGET: "/public_html/wp-content/themes/freshdew-medical/"
          ARGS: "-rlgoD --chmod=755"
      
      # Theme Deployment - FTP with auto-detected protocol
      - name: Deploy Theme (FTP/FTPS)
        id: theme-ftp
        if: steps.theme-sftp.outcome == 'failure' || steps.theme-sftp.outcome == 'skipped'
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          server-dir: /public_html/wp-content/themes/freshdew-medical/
          local-dir: ./wordpress-theme/freshdew-medical/
          protocol: ${{ steps.test-ftp.outputs.protocol == 'ftps' && 'ftps' || 'ftp' }}
          dangerous-clean-slate: false
          dry-run: false
          exclude: |
            **/.git*
            **/.git*/**
            **/README.md
            **/*.md
            **/.DS_Store
          log-level: verbose
        timeout-minutes: 15
      
      # Theme Deployment - Alternative paths (fallback)
      - name: Deploy Theme (Alternative Path 1)
        id: theme-alt1
        if: steps.theme-ftp.outcome == 'failure'
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          server-dir: public_html/wp-content/themes/freshdew-medical/
          local-dir: ./wordpress-theme/freshdew-medical/
          protocol: ${{ steps.test-ftp.outputs.protocol == 'ftps' && 'ftps' || 'ftp' }}
          dangerous-clean-slate: false
          dry-run: false
          exclude: |
            **/.git*
            **/.git*/**
            **/README.md
            **/*.md
            **/.DS_Store
          log-level: verbose
        timeout-minutes: 15
      
      - name: Deploy Theme (Alternative Path 2)
        id: theme-alt2
        if: steps.theme-alt1.outcome == 'failure'
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          server-dir: /wp-content/themes/freshdew-medical/
          local-dir: ./wordpress-theme/freshdew-medical/
          protocol: ${{ steps.test-ftp.outputs.protocol == 'ftps' && 'ftps' || 'ftp' }}
          dangerous-clean-slate: false
          dry-run: false
          exclude: |
            **/.git*
            **/.git*/**
            **/README.md
            **/*.md
            **/.DS_Store
          log-level: verbose
        timeout-minutes: 15
      
      # Plugins Deployment - Try SFTP first
      - name: Deploy Plugins (SFTP - Recommended)
        id: plugins-sftp
        if: steps.sftp-config.outputs.enabled == 'true'
        continue-on-error: true
        uses: easingthemes/ssh-deploy@v4.1.5
        env:
          SSH_PRIVATE_KEY: ${{ secrets.HOSTINGER_SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.HOSTINGER_SSH_HOST }}
          REMOTE_USER: ${{ secrets.HOSTINGER_SSH_USER }}
          REMOTE_PORT: ${{ secrets.HOSTINGER_SSH_PORT || '22' }}
          SOURCE: "wordpress-plugins/"
          TARGET: "/public_html/wp-content/plugins/"
          ARGS: "-rlgoD --chmod=755"
      
      # Plugins Deployment - FTP
      - name: Deploy Plugins (FTP/FTPS)
        id: plugins-ftp
        if: steps.plugins-sftp.outcome == 'failure' || steps.plugins-sftp.outcome == 'skipped'
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          server-dir: /public_html/wp-content/plugins/
          local-dir: ./wordpress-plugins/
          protocol: ${{ steps.test-ftp.outputs.protocol == 'ftps' && 'ftps' || 'ftp' }}
          dangerous-clean-slate: false
          dry-run: false
          exclude: |
            **/.git*
            **/.git*/**
            **/README.md
            **/*.md
            **/.DS_Store
          log-level: verbose
        timeout-minutes: 15
      
      - name: Deploy Plugins (Alternative Path 1)
        id: plugins-alt1
        if: steps.plugins-ftp.outcome == 'failure'
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          server-dir: public_html/wp-content/plugins/
          local-dir: ./wordpress-plugins/
          protocol: ${{ steps.test-ftp.outputs.protocol == 'ftps' && 'ftps' || 'ftp' }}
          dangerous-clean-slate: false
          dry-run: false
          exclude: |
            **/.git*
            **/.git*/**
            **/README.md
            **/*.md
            **/.DS_Store
          log-level: verbose
        timeout-minutes: 15
      
      - name: Deploy Plugins (Alternative Path 2)
        id: plugins-alt2
        if: steps.plugins-alt1.outcome == 'failure'
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          server-dir: /wp-content/plugins/
          local-dir: ./wordpress-plugins/
          protocol: ${{ steps.test-ftp.outputs.protocol == 'ftps' && 'ftps' || 'ftp' }}
          dangerous-clean-slate: false
          dry-run: false
          exclude: |
            **/.git*
            **/.git*/**
            **/README.md
            **/*.md
            **/.DS_Store
          log-level: verbose
        timeout-minutes: 15
      
      # Final check and error reporting
      - name: Check Deployment Status
        run: |
          THEME_SUCCESS=false
          PLUGINS_SUCCESS=false
          
          if [ "${{ steps.theme-sftp.outcome }}" == "success" ] || [ "${{ steps.theme-ftp.outcome }}" == "success" ] || [ "${{ steps.theme-alt1.outcome }}" == "success" ] || [ "${{ steps.theme-alt2.outcome }}" == "success" ]; then
            THEME_SUCCESS=true
          fi
          
          if [ "${{ steps.plugins-sftp.outcome }}" == "success" ] || [ "${{ steps.plugins-ftp.outcome }}" == "success" ] || [ "${{ steps.plugins-alt1.outcome }}" == "success" ] || [ "${{ steps.plugins-alt2.outcome }}" == "success" ]; then
            PLUGINS_SUCCESS=true
          fi
          
          if [ "$THEME_SUCCESS" = true ] && [ "$PLUGINS_SUCCESS" = true ]; then
            echo "‚úÖ Deployment successful!"
            echo ""
            echo "üì¶ Deployed:"
            echo "  - Theme: /public_html/wp-content/themes/freshdew-medical/"
            echo "  - Plugins: /public_html/wp-content/plugins/"
            exit 0
          else
            echo "‚ùå Deployment failed!"
            echo ""
            echo "üìã Theme deployment: $([ "$THEME_SUCCESS" = true ] && echo '‚úÖ Success' || echo '‚ùå Failed')"
            echo "üìã Plugins deployment: $([ "$PLUGINS_SUCCESS" = true ] && echo '‚úÖ Success' || echo '‚ùå Failed')"
            echo ""
            echo "üîç Troubleshooting:"
            echo ""
            echo "1. **Check GitHub Secrets:**"
            echo "   - Repository ‚Üí Settings ‚Üí Secrets and variables ‚Üí Actions"
            echo "   - Required: HOSTINGER_FTP_SERVER, HOSTINGER_FTP_USERNAME, HOSTINGER_FTP_PASSWORD"
            echo ""
            echo "2. **For SFTP (Recommended - More Reliable):**"
            echo "   - Add SSH key to Hostinger: hPanel ‚Üí Advanced ‚Üí SSH Access"
            echo "   - Generate SSH key: ssh-keygen -t rsa -b 4096"
            echo "   - Add public key to Hostinger"
            echo "   - Add GitHub Secrets:"
            echo "     ‚Ä¢ HOSTINGER_SSH_PRIVATE_KEY (private key content)"
            echo "     ‚Ä¢ HOSTINGER_SSH_HOST (same as FTP server)"
            echo "     ‚Ä¢ HOSTINGER_SSH_USER (same as FTP username)"
            echo "     ‚Ä¢ HOSTINGER_SSH_PORT (usually 22)"
            echo ""
            echo "3. **Test FTP Connection Locally:**"
            echo "   - Use FileZilla: https://filezilla-project.org/"
            echo "   - Connect with your FTP credentials"
            echo "   - Note the exact path shown in FileZilla"
            echo ""
            echo "4. **Common Issues:**"
            echo "   - Hostinger may block GitHub Actions IPs for FTP"
            echo "   - SFTP is more reliable and secure"
            echo "   - Check Hostinger firewall settings"
            echo "   - Verify FTP is enabled in hPanel"
            echo ""
            echo "5. **Contact Hostinger Support:**"
            echo "   - Ask to whitelist GitHub Actions IP ranges"
            echo "   - Request SFTP access if not available"
            echo "   - Verify FTP server address format"
            exit 1
          fi
