name: Deploy WordPress to Hostinger (SFTP) - DISABLED

# This workflow is disabled - using FTP workflow instead
# You only have FTP credentials set up, not SSH keys
# To enable SFTP, you would need to add these GitHub Secrets:
#   - HOSTINGER_SSH_PRIVATE_KEY
#   - HOSTINGER_SSH_HOST
#   - HOSTINGER_SSH_USER
#   - HOSTINGER_SSH_PORT (optional)

on:
  workflow_dispatch: # Only manual trigger - disabled for auto-deploy

jobs:
  deploy:
    name: Deploy to Hostinger via SFTP
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.HOSTINGER_SSH_PRIVATE_KEY }}
      
      - name: Deploy Theme via SFTP
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.HOSTINGER_SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.HOSTINGER_SSH_HOST }}
          REMOTE_USER: ${{ secrets.HOSTINGER_SSH_USER }}
          REMOTE_PORT: ${{ secrets.HOSTINGER_SSH_PORT || '22' }}
          SOURCE: "wordpress-theme/freshdew-medical/"
          TARGET: "/public_html/wp-content/themes/freshdew-medical/"
      
      - name: Deploy Plugins via SFTP
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.HOSTINGER_SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.HOSTINGER_SSH_HOST }}
          REMOTE_USER: ${{ secrets.HOSTINGER_SSH_USER }}
          REMOTE_PORT: ${{ secrets.HOSTINGER_SSH_PORT || '22' }}
          SOURCE: "wordpress-plugins/"
          TARGET: "/public_html/wp-content/plugins/"
      
      - name: Set File Permissions
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOSTINGER_SSH_HOST }}
          username: ${{ secrets.HOSTINGER_SSH_USER }}
          key: ${{ secrets.HOSTINGER_SSH_PRIVATE_KEY }}
          port: ${{ secrets.HOSTINGER_SSH_PORT || '22' }}
          script: |
            chmod -R 755 /public_html/wp-content/themes/freshdew-medical/
            chmod -R 755 /public_html/wp-content/plugins/
            find /public_html/wp-content/themes/freshdew-medical/ -type f -exec chmod 644 {} \;
            find /public_html/wp-content/plugins/ -type f -exec chmod 644 {} \;
      
      - name: Deployment Success
        run: |
          echo "âœ… WordPress theme and plugins deployed successfully via SFTP!"
          echo "Theme: wordpress-theme/freshdew-medical/"
          echo "Plugins: wordpress-plugins/"

