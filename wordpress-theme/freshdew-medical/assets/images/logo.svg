<svg width="320" height="80" viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Medical Cross Icon (No Plus Symbol) -->
  <g transform="translate(15, 20)">
    <rect x="12" y="0" width="8" height="35" fill="url(#logoGradient)" rx="4"/>
    <rect x="0" y="13.5" width="32" height="8" fill="url(#logoGradient)" rx="4"/>
  </g>
  
  <!-- Fresh Leaf Icon -->
  <g transform="translate(60, 15)">
    <path d="M 15 3 Q 10 3 7 8 Q 5 13 7 18 Q 10 23 15 23 Q 20 23 23 18 Q 25 13 23 8 Q 20 3 15 3 Z" 
          fill="url(#leafGradient)" 
          stroke="#10b981" 
          stroke-width="1"/>
    <path d="M 15 3 L 15 23" 
          stroke="#10b981" 
          stroke-width="2" 
          stroke-linecap="round"/>
    <!-- Water droplets -->
    <circle cx="11" cy="7" r="2.5" fill="#67e8f9" opacity="0.9"/>
    <circle cx="19" cy="9" r="2" fill="#67e8f9" opacity="0.9"/>
    <circle cx="13" cy="15" r="2.2" fill="#67e8f9" opacity="0.9"/>
  </g>
  
  <!-- Text -->
  <text x="105" y="38" font-family="Arial, sans-serif" font-size="26" font-weight="700" fill="url(#logoGradient)">
    FreshDew
  </text>
  <text x="105" y="58" font-family="Arial, sans-serif" font-size="17" font-weight="600" fill="#4b5563">
    Medical Clinic
  </text>
</svg>



