<svg width="240" height="60" viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Medical Cross Icon (Larger) -->
  <g transform="translate(8, 15)">
    <rect x="10" y="0" width="5" height="30" fill="url(#logoGradient)" rx="2.5"/>
    <rect x="0" y="12" width="30" height="5" fill="url(#logoGradient)" rx="2.5"/>
  </g>
  
  <!-- Fresh Leaf Icon (Larger) -->
  <g transform="translate(45, 12)">
    <path d="M 15 3 Q 10 3 7 8 Q 5 13 7 18 Q 10 23 15 23 Q 20 23 23 18 Q 25 13 23 8 Q 20 3 15 3 Z" 
          fill="url(#leafGradient)" 
          stroke="#10b981" 
          stroke-width="0.8"/>
    <path d="M 15 3 L 15 23" 
          stroke="#10b981" 
          stroke-width="1.5" 
          stroke-linecap="round"/>
    <!-- Water droplets -->
    <circle cx="11" cy="7" r="2" fill="#67e8f9" opacity="0.9"/>
    <circle cx="19" cy="9" r="1.5" fill="#67e8f9" opacity="0.9"/>
    <circle cx="13" cy="15" r="1.8" fill="#67e8f9" opacity="0.9"/>
  </g>
  
  <!-- Text (Larger and More Visible) -->
  <text x="80" y="28" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="url(#logoGradient)">
    FreshDew
  </text>
  <text x="80" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#4b5563">
    Medical Clinic
  </text>
</svg>



